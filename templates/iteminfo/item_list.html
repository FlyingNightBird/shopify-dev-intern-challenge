{% extends 'iteminfo/base.html' %}


{% block org_content %}
    <h2>Item List</h2>
        <div class="mobile">
            <a
                    href="{% url 'iteminfo_item_create_urlpattern' %}"
                    class="button button-primary">
                Create New Item</a>
        </div>
    <ul>
        {% for item in item_list %}
            <li>
                <a href="{{ item.get_absolute_url }}">
                    {{ item }}</a>
            </li>
        {% empty %}
            <li><em>There are currently no items available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
